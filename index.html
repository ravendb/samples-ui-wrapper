<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samples-ui-wrapper</title>
    <script src="./main.js" defer></script>
  </head>
  <body style="margin: 0">
    <samples-ui-wrapper sourceLink="https://github.com/ravendb/samples-ui-wrapper">
        <div style="text-align: center;">
            <h1>App</h1>
            <div>
                <label for="theme">Theme</label>
                <select id="theme" onchange="document.querySelector('samples-ui-wrapper').setTheme(this.value)">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
    </samples-ui-wrapper>
  </body>
</html>
